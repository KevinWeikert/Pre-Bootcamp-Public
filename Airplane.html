<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <style typee="text/css">
        #ocean{
            background-image: url("space.jpeg");
            *width: 900px;
            height: 700px;
        }
        .player{
            position: absolute;
            background-image: url("x-wing.png");
            width: 180px;
            height: 90px;
        }
        .enemy{
            position: absolute;
            background-image: url("ti-fighter.png");
            width: 88px;
            height: 90px;
        }
    </style>
    <div id="ocean">
        <div id="players"></div>
        <div id="enemies"></div>
    </div>
    <script type="text/javascript">
        var player = {
            left: 450,
            top: 620
        }

        var enemies = [
            {left: 100, top: 200},
            {left: 200, top: 250},
            {left: 300, top: 300},
            {left: 400, top: 350},
            {left: 500, top: 400}
        ]

        function drawPlayer(){
            content = "<div class='player' style='left:"+player.left+"px; top:"+player.top+"px'></div>";
            document.getElementById("players").innerHTML = content;
        }
        drawPlayer();

        document.onkeydown = function(e){
            console.log(e);
            if(e.keyCode == 37 && player.left>0) { //left 
                player.left-=10;
            }
            if(e.keyCode == 39 && player.left<900) {//right 
                player.left+=10;
            }
            if(e.keyCode == 40 && player.top<620) {//down
                player.top+=10;
            }
            if(e.keyCode == 38 && player.top>500) {//up 
                player.top-=10;
            }
            drawPlayer();
        }

        function drawEnemies(){
            content = "";
            for(var idx=0; idx<enemies.length; idx++) {
                content += "<div class='enemy' style='left:"+enemies[idx].left+"px; top:"+enemies[idx].top+"px'></div>";
            }
            document.getElementById("enemies").innerHTML = content;
        }
        drawEnemies();
    </script>
</body>
</html>
